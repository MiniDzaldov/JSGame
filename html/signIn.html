<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/SignIn.css">
    <title>Document</title>
</head>
<body>
    <div class="container right-panel-active">

                <!-- Overlay -->
                <div class="container__overlay">
                    <div class="overlay">
                        <div class="overlay__panel overlay--right">
                            <button class="btn" id="signIn">Log In</button>
                        </div>
                        <div class="overlay__panel overlay--left">
                            <button class="btn" id="signUp">Sign In</button>
                        </div>
                    </div>
                </div>


                <!-- Log In -->
                <div class="container__form container--signin" >
                    <form action="#" class="form" id="form1" onsubmit="logIn(event)">
                        <h2 class="form__title">Log In</h2>
                        <input type="email"  placeholder="Email" class="input" id="emailUserIn" required/>
                        <input type="password"  placeholder="Password" class="input" id="passwordUserUp" required/>
                        <button type="submit" class="btn">Log In</button >
                    </form>
                </div>

                

        <!-- Sign In -->
        <div class="container__form container--login">
            <form action="#" class="form" id="form2"  onsubmit="signIn(event)">
                <h2 class="form__title">Sign In</h2>
                <input  type="email" placeholder="Email" class="input" id="emailUserUp" required/>
                <input  type="password" placeholder="Password" class="input" id="passwordUserIn" required />
                <button type="submit" class="btn" >Sign In</button>
            </form>
        </div>
    

    

    </div>

    <br>
    <br>
    <br>

        <img class="pic" src="../background/b8.png" alt="">
        <img class="pic" src="../background/b16.png" alt="">
        <img class="pic" src="../background/b10.png" alt="">
        <img class="pic" src="../background/b4.png" alt="">
        <img class="pic" src="../background/b11.png" alt="">
        <img class="pic" src="../background/b13.png" alt="">
        <img class="pic" src="../background/b15.png" alt="">
        <img class="pic" src="../background/b16.png" alt="">
        <img class="pic" src="../background/b17.png" alt="">



    </marquee>




    <script src="../js/SignIn.js"></script>
</body>
</html>
